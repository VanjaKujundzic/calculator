<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap">
    <script src="Js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
      <div class="box">
        <div class="display"></div>
        <div class="body">
         <div class="btn-container">
            <button class="clear">AC</button>
            <button id="negative" class="">+/-</button>
            <button class="operators">%</button>
            <button class="operators">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators">x</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators">+</button>
            <button id="zero" class="numbers">0</button>
            <button id="decimal">.</button>
            <button class="equals">=</button>
         </div>
        </div>

      </div>
    </div>
    
</body>

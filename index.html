<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
      <div class="box">
        <div class="display"></div>
        <div class="body">
         <div class="btn-container">
            <button>AC</button>
            <button class="">+/-</button>
            <button>%</button>
            <button class="operators">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
            <button id="zero">0</button>
            <button>.</button>
            <button class="operators">=</button>
         </div>
        </div>

      </div>
    </div>
    
</body>
</html>
